<!DOCTYPE html>
<html>
    <head>
        <title>Balloon Game</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <script src="js/main.js" defer></script>
    </head>

        <h1 class="header">Balloon Game</h1>
