<!DOCTYPE html>
<html>
    <head>
        <title>Balloon Game</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <h1 class="header">Balloon Game</h1>
        <div class="balloon-div">
            <svg class="balloon-svg" viewBox="0 0 128 128" width="128" height="128">
                <image class="balloon-img" href="images/balloon.svg" />
            </svg>
            <img class="explosion-img invisible" src="images/flash_explosion.png"/>
        </div>
        <div class="boy-div">
            <img class="boy-smile-img" src="images/boy_smile-removebg-preview.png" />
            <img class="boy-laugh-img invisible" src="images/boy_laugh-removebg-preview.png" />
            <img class="boy-sad-img invisible" src="images/boy_sad-removebg-preview.png" />
            <img class="boy-satisfied-img invisible" src="images/boy_satisfied-removebg-preview.png" />
        </div>
    </body>
</html>
